logging:
    level:
        com:
            querydsl:
                codegen: DEBUG
                sql: DEBUG # logging for query generated by QueryDsl SQL
                jpa: DEBUG # logging for query generated by QueryDsl JPA
        org:
            hibernate:
                SQL: DEBUG
                stat: debug
                SQL_SLOW: info
                orm.jdbc.bind: TRACE #For prepared statements for JPA 6
                orm.jdbc.extract: TRACE #For prepared statements for JPA 6
                type.descriptor.sql.BasicBinder: TRACE #For prepared statements for JPA 5
            # Logging SQL Statements with JdbcTemplate
            springframework:
                jdbc:
                    core:
                        JdbcTemplate: DEBUG
                        StatementCreatorUtils: TRACE




spring:
    main:
        allow-bean-definition-overriding: true
    liquibase:
        enabled: false
    datasource:
        driverClassName: org.h2.Driver
        username: sa
        password: password
        url: jdbc:h2:mem:queryDslSql
    jpa:
        defer-datasource-initialization: true
        show-sql: true
        database-platform: com.ilan.dialect.CustomH2Dialect
        properties:
            jakarta.persistence:
                    schema-generation:
                        database:
                            action: create
                    create-database-schemas: true
            hibernate:
                format_sql: true # To beautify or pretty print the SQL
                show-sql: true # To print Sql query in Log
                enable_lazy_load_no_trans: true
                hbm2ddl:
                    auto: create-drop
#                    create_namespaces: true # To create Schema
                dialect: com.ilan.dialect.CustomH2Dialect
        hibernate:
            ddl-auto: create-drop

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: true


jpa:
    entities:
        base-packages: yov.ilan.entity


query:
    dsl:
        sql:
            kill:
                enabled: false
