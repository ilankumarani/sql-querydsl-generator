logging:
    level:
        com:
            querydsl:
                codegen: DEBUG
                sql: DEBUG # logging for query generated by QueryDsl SQL
                jpa: DEBUG # logging for query generated by QueryDsl JPA
        org:
            hibernate:
                SQL: DEBUG
                stat: debug
                SQL_SLOW: info
                orm.jdbc.bind: TRACE #For prepared statements for JPA 6
                orm.jdbc.extract: TRACE #For prepared statements for JPA 6
                type.descriptor.sql.BasicBinder: TRACE #For prepared statements for JPA 5
            # Logging SQL Statements with JdbcTemplate
            springframework:
                jdbc:
                    core:
                        JdbcTemplate: DEBUG
                        StatementCreatorUtils: TRACE

spring:
    liquibase:
        enabled: false
    datasource:
        driverClassName: org.h2.Driver
        username: sa
        password: password
        url: jdbc:h2:mem:testdb;INIT=RUNSCRIPT FROM 'classpath:h2/schema.sql'
        #url: jdbc:h2:mem:;INIT=RUNSCRIPT FROM 'src/test/resources/create.sql' # for Test resource
    jpa:
        defer-datasource-initialization: false
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                jdbc:
                    fetch_size: 10000
                    batch_size: 10000
                generate_statistics: true
                enable_lazy_load_no_trans: true
                format_sql: true # To beautify or pretty print the SQL
                show-sql: true # To print Sql query in Log
                hbm2ddl:
                    auto: create-drop
#                physical_naming_strategy: org.ilan.namingStrategy.CustomPhysicalNamingStrategy
        hibernate:
            ddl-auto: create-drop
#            naming.physical-strategy: org.ilan.namingStrategy.CustomPhysicalNamingStrategy

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: true



jpa:
    entities:
        base-package: com.ilan.entity, org.ilan.entity
    repositories:
        base-package: com.ilan.repository, org.ilan.repository