logging:
    level:
        com:
            querydsl:
                codegen: DEBUG
                sql: DEBUG # logging for query generated by QueryDsl SQL
                jpa: DEBUG # logging for query generated by QueryDsl JPA
        org:
            hibernate:
                SQL: DEBUG
                stat: debug
                SQL_SLOW: info
                orm.jdbc.bind: TRACE #For prepared statements for JPA 6
                orm.jdbc.extract: TRACE #For prepared statements for JPA 6
                type.descriptor.sql.BasicBinder: TRACE #For prepared statements for JPA 5
            # Logging SQL Statements with JdbcTemplate
            springframework:
                jdbc:
                    core:
                        JdbcTemplate: DEBUG
                        StatementCreatorUtils: TRACE

spring:
    liquibase:
        enabled: false
    datasource:
        driverClassName: org.h2.Driver
        username: sa
        password: password
        url: jdbc:h2:mem:testDb
    jpa:
        defer-datasource-initialization: false
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            jakarta:
                persistence:
                    schema-generation:
                        database:
                            action: create
            hibernate:
                jdbc:
                    fetch_size: 10000
                    batch_size: 10000
                generate_statistics: true
                enable_lazy_load_no_trans: true
                format_sql: true # To beautify or pretty print the SQL
                show-sql: true # To print Sql query in Log
                hbm2ddl:
                    auto: create-drop
                    create_namespaces: true
#                physical_naming_strategy: org.ilan.namingStrategy.CustomPhysicalNamingStrategy
        hibernate:
            ddl-auto: create-drop
#            naming.physical-strategy: org.ilan.namingStrategy.CustomPhysicalNamingStrategy

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: true

jpa:
    entities:
        base-packages: com.entity,com.ilan.entity,org.ilan.entity


com:
    ilan:
        entity:
            student:
                schema:
                    name: STUDENT_SCHEMA_ALPHA
                table:
                    name: STUDENT_TABLE_ALPHA